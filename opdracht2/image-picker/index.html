<!DOCTYPE html>
<html lang="nl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>@dipsaus9 Image picker</title>
  </head>
  <body>
    <section>
      <form>
        <div class="image">
          <div class="test">
            <img src="https://placebear.com/g/200/300" alt="bear"/>
          </div>
        </div>
        <div class="image-picker">
          <fieldset>
            <legend>
              Upload een file
            </legend>
            <div class="image-picker_upload">
              <input type="file" id="upload"/>
              <label for="upload">Upload je profielfoto (Max: 1MB)</label>
            </div>
          </fieldset>
          <fieldset>
            <legend>
              Kies een ouder bestand
            </legend>
            <div class="image-picker_select">
              <label for="first">
                <input id="first" type="radio" name="image_select" value="first"/>
                <img class="first" src="https://placebear.com/g/200/300" alt="bear"/>
                <p>Titel</p>
              </label>
              <label for="second">
                <input id="second" type="radio" name="image_select" value="second"/>
                <img class="second" src="https://placebear.com/g/200/300" alt="bear"/>
                <p>Titel</p>
              </label>
              <label for="third">
                <input id="third" type="radio" name="image_select" value="third"/>
                <img class="third" src="https://placebear.com/g/200/300" alt="bear"/>
                <p>Titel</p>
              </label>
              <label for="fourth">
                <input id="fourth" type="radio" name="image_select" value="fourth"/>
                <img class="fourth" src="https://placebear.com/g/200/300" alt=""/>
                <p>Titel</p>
              </label>
            </div>
          </fieldset>
        </div>
        <div class="submit_form">
          <input type="submit" />
        </div>
      </form>
    </section>
  </body>
</html>
